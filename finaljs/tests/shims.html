<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /**
         * Shim for XMLHttpRequest
         */
        window.XMLHttpRequest = (function () {
            return window.XMLHttpRequest || function () {
                if (window.ActiveXObject) {
                    try {
                        return new ActiveXObject('Microsoft.XMLHTTP'); // IE 6
                    } catch (e) {
                    }
                }
                throw new Error("XML Http Request is not supported!");
            };
        })();

        /**
         * Request animation frame shim (frame update by browser with 60 fps)
         */
        window.requestAnimationFrame =
                window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60);
                };

        /**
         * High performance timer shim (msecs with microseconds precision when supported)
         */
        window.performance = window.performance || {};
        window.performance.now = window.performance.now ||
                window.performance.mozNow ||
                window.performance.msNow ||
                window.performance.oNow ||
                window.performance.webkitNow ||
                function () {
                    return Date.now();
                };

        /**
         * Audio context shim
         */
        window.AudioContext =
                window.AudioContext ||
                window.mozAudioContext ||
                window.oAudioContext ||
                window.webkitAudioContext;
    </script>
</head>
<body>
</body>
</html>
