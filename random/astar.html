<!DOCTYPE html>
<html>
<head>
    <title>A Star</title>
    <script type="text/javascript" src="../final/core.js"></script>
    <script type="text/javascript" src="astar.js"></script>
</head>
<body>
<div style="float:left">
    <div><canvas id="canvas" width="800" height="600" tabindex="1"></canvas></div>
    <div>
        <button id="button_step">Single search</button>
        <button id="button_findpath">Complete search</button>
    </div>
</div>
<div style="float:left">
    <div><textarea id="output" rows="30" cols="30"></textarea></div>
    <div><button id="button_export">Export map</button><button id="button_import">Import map</button></div>
</div>
<script type="text/javascript">
    final.setLogLevel(final.LogLevel.Debug);
    final.addSourcePath("../final/", "^(final\\..*)$", false, "final");
    final.addSourcePath("", "^(final\\.demos\\..*)$", true, "final.demos");
    final.load("final.demos.astar", function () {
        var game = new final.demos.astar.AStarDemo("canvas");
        game.run();
    });
</script>
</body>
</html>
