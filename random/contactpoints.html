<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../finaljs/core.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            width: 50%;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="640" height="480" tabindex="1"></canvas>
<script type="text/javascript">

    var EPSILON = 0.0001;
    var EPSILON_SQ = EPSILON * EPSILON;
    var DT = 1 / 60;

    function Vec2(x, y) {
        this.x = x || 0.0;
        this.y = y || 0.0;
    }

    Vec2.prototype.set = function (x, y) {
        this.x = x;
        this.y = y;
        return this;
    };

    Vec2.prototype.zero = function () {
        this.x = 0;
        this.y = 0;
        return this;
    };

    Vec2.prototype.setFrom = function (v) {
        this.x = v.x;
        this.y = v.y;
        return this;
    };

    Vec2.prototype.magnitude = function () {
        return Math.sqrt(this.x * this.x + this.y * this.y);
    };

    Vec2.prototype.magnitudeSq = function () {
        return this.x * this.x + this.y * this.y;
    };

    Vec2.prototype.normalize = function () {
        var len = this.magnitude();
        if (len == 0) {
            len = 1;
        }
        this.x /= len;
        this.y /= len;
        return this;
    };

    Vec2.prototype.addMultScalar = function (v, scalar) {
        this.x += v.x * scalar;
        this.y += v.y * scalar;
        return this;
    };

    Vec2.prototype.add = function (v) {
        this.x += v.x;
        this.y += v.y;
        return this;
    };

    Vec2.prototype.sub = function (v) {
        this.x -= v.x;
        this.y -= v.y;
        return this;
    };

    Vec2.prototype.multScalar = function (scalar) {
        this.x *= scalar;
        this.y *= scalar;
        return this;
    };

    Vec2.prototype.init = function () {
        this.x = 0;
        this.y = 0;
    };

    Vec2.prototype.toString = function () {
        return "(" + this.x + "," + this.y + ")";
    };

    Vec2.prototype.dot = function (v) {
        return this.x * v.x + this.y * v.y;
    };

    Vec2.prototype.perp = function(){
        var x = this.x;
        var y = this.y;
        this.x = -y;
        this.y = x;
        return this;
    };

    function Body(pos, mass) {
        this.position = pos;
        this.color = "white";
        this.name = "";
        this.mass = mass;
        this.invMass = mass > 0 ? 1 / mass : 0;
    }

    function Circle(density, pos, radius){
        Body.call(this, pos, Math.PI * radius * radius * density);
        this.color = "red";
        this.radius = radius;
    }
    Circle.extend(Body);

    function Halfspace(density, normal, distance, size) {
        Body.call(this, new Vec2().setFrom(normal).multScalar(-distance), density);
        this.color = "blue";
        this.normal = normal;
        this.size = size;
    }
    Halfspace.extend(Body);

    (function () {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var w = canvas.width;
        var h = canvas.height;

        var nextStep = false;

        function handleKeyUp(keyCode) {
            if (keyCode == 32) {
                if (!nextStep) {
                    nextStep = true;
                }
            }
        }

        canvas.addEventListener("keyup", function (e) {
            handleKeyUp(e.keyCode ? e.keyCode : e.which);
        }, false);

        var bodies = [];
        var pairs = [];

        function init() {
            bodies.push(new Circle(1, new Vec2(0, 25), 50));
            //bodies.push(new Circle(1, new Vec2(0, 80), 30));
            bodies.push(new Halfspace(0, new Vec2(0, -1),  60, 150));
        }

        function update(dt) {
        }

        function updateFrame(dt) {
            if (nextStep) {
                update(dt);
                nextStep = false;
            }
        }

        function createContactCircleAndCircle(one, two) {
            var midline = new Vec2().setFrom(one.position).sub(two.position);
            var size = midline.magnitude();
            var radius = one.radius + two.radius;
            if (size <= 0.0 || size >= radius) {
                return null;
            }

            var normal = new Vec2().setFrom(midline).multScalar(1.0 / size);

            var contactPoint = new Vec2().setFrom(one.position).addMultScalar(midline, -0.5);
            var penetration = radius - size;

            return {
                a: one,
                b: two,
                normal: new Vec2().setFrom(normal),
                penetration: penetration,
                point: contactPoint
            };
        }

        function createContactCircleAndHalfspace(circle, halfspace) {
            var normal = halfspace.normal;
            var midline = new Vec2().setFrom(circle.position).sub(halfspace.position);
            var size = midline.magnitude();
            if (size <= 0.0 || size >= circle.radius) {
                return null;
            }

            var circleContact = new Vec2().setFrom(circle.position).addMultScalar(normal, -circle.radius);
            midline = new Vec2().setFrom(circleContact).sub(halfspace.position);

            var penetration = circle.radius - size;
            var contactPoint = new Vec2().setFrom(circleContact).addMultScalar(midline, -0.5);

            return {
                a: circle,
                b: halfspace,
                normal: new Vec2().setFrom(normal),
                penetration: penetration,
                point: contactPoint
            };
        }

        function flipContact(contact) {
            if (contact) {
                contact.normal.multScalar(-1);
                var tmp = contact.a;
                contact.a = contact.b;
                contact.b = tmp;
            }
        }

        function createContactHalfspaceAndCircle(halfspace, circle) {
            var contact = createContactCircleAndHalfspace(circle, halfspace);
            flipContact(contact);
            return contact;
        }

        function createContacts(bodyA, bodyB) {
            if (bodyA instanceof Circle && bodyB instanceof Circle) {
                return createContactCircleAndCircle(bodyA, bodyB);
            } else if (bodyA instanceof Circle && bodyB instanceof Halfspace) {
                return createContactCircleAndHalfspace(bodyA, bodyB);
            } else if (bodyA instanceof Halfspace && bodyB instanceof Circle) {
                return createContactHalfspaceAndCircle(bodyA, bodyB);
            }
            return null;
        }

        function drawBody(body, offset, color) {
            if (body instanceof Circle) {
                // Circle
                ctx.beginPath();
                ctx.arc(body.position.x + (typeof offset != "undefined" ? offset.x : 0), body.position.y + (typeof offset != "undefined" ? offset.y : 0), body.radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = color || body.color;
                ctx.stroke();

                if (typeof offset == "undefined") {
                    // Center
                    ctx.beginPath();
                    ctx.arc(body.position.x, body.position.y, 2, 0, Math.PI * 2, false);
                    ctx.fillStyle = "white";
                    ctx.fill();

                    // Name
                    ctx.fillStyle = "white";
                    ctx.fillText(body.name, body.position.x, body.position.y);
                }
            } else if (body instanceof Halfspace) {
                // Halfspace
                var halfspacePos = new Vec2().setFrom(body.position);
                if (typeof offset != "undefined") {
                    halfspacePos.add(offset);
                }

                // Line
                var tangent = new Vec2().setFrom(body.normal).perp();
                ctx.beginPath();
                ctx.moveTo(halfspacePos.x + tangent.x * -body.size, halfspacePos.y + tangent.y * -body.size);
                ctx.lineTo(halfspacePos.x + tangent.x * body.size, halfspacePos.y + tangent.y * body.size);
                ctx.strokeStyle = color || body.color;
                ctx.stroke();

                if (typeof offset == "undefined") {
                    // Center
                    ctx.beginPath();
                    ctx.arc(halfspacePos.x, halfspacePos.y, 2, 0, Math.PI * 2, false);
                    ctx.fillStyle = "white";
                    ctx.fill();

                    // Name
                    ctx.fillStyle = "white";
                    ctx.fillText(body.name, halfspacePos.x, halfspacePos.y);
                }
            }
        }

        function renderFrame() {
            ctx.clearRect(0, 0, w, h);

            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = "normal 20px arial";

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);

            ctx.save();
            ctx.translate(w * 0.5, h * 0.5);
            ctx.scale(2, 2);

            // Draw bodies
            for (var i = 0; i < bodies.length; i++) {
                var body = bodies[i];
                drawBody(body);
            }

            // Create pairs
            pairs = [];
            for (var i = 0; i < bodies.length; i++) {
                for (var j = i + 1; j < bodies.length; j++) {
                    var a = bodies[i];
                    var b = bodies[j];
                    if (a.invMass == 0 && b.invMass == 0) {
                        continue;
                    }
                    pairs.push({
                        a: bodies[i],
                        b: bodies[j]
                    });
                }
            }

            // Handle contact generation for pairs
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i];
                var contact = createContacts(pair.a, pair.b);
                if (contact != null) {
                    var contactPoint = contact.point;
                    var normal = contact.normal;
                    var penetration = contact.penetration;

                    ctx.beginPath();
                    ctx.arc(contactPoint.x, contactPoint.y, 4, 0, Math.PI * 2, false);
                    ctx.fillStyle = "red";
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(contactPoint.x, contactPoint.y);
                    ctx.lineTo(contactPoint.x + normal.x * penetration, contactPoint.y + normal.y * penetration);
                    ctx.strokeStyle = "lime";
                    ctx.stroke();

                    var ma = contact.a.invMass != 0 ? 1 : 0;
                    var mb = contact.b.invMass != 0 ? 1 : 0;
                    var f = ma > 0 && mb > 0 ? 0.5 : 1;

                    drawBody(contact.a, new Vec2().setFrom(normal).multScalar(penetration * f * ma), "yellow");
                    drawBody(contact.b, new Vec2().setFrom(normal).multScalar(-penetration * f * mb), "purple");

                }
            }

            ctx.restore();
        }

        var frame = function (param) {
            requestAnimationFrame(frame, null);
            updateFrame(DT);
            renderFrame();
        };

        init();

        requestAnimationFrame(frame, null);
    })();

</script>
</body>
</html>
