<!DOCTYPE html>
<html>
<head>
    <title>Independent-Screen-Size</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript" src="../final/core.js"></script>
</head>
<body>
<canvas id="canvas" width="1280" height="720"></canvas>
<script type="text/javascript">
    final.setLogLevel(final.LogLevel.Debug);
    final.addSourcePath("../final/", "^(final\\..*)$", false, "final");
    final.load("final.renderer", function () {
        var Renderer = final.renderer.Renderer, Transform = final.renderer.Transform;

        var canvas = document.getElementById("canvas");

        var monitorWidthInMeters = 20;
        var metersToPixels = canvas.width / monitorWidthInMeters;

        var r = new Renderer(canvas, new Transform(canvas.width / 2, canvas.height / 2, metersToPixels, metersToPixels));

        var tilesWidth = 1,
                tilesHeight = 1,
                tilesX = 20,
                tilesY = 10;

        for (var y = 0; y < tilesY; y++) {
            for (var x = 0; x < tilesX; x++) {
                r.strokeRect(x * tilesWidth, y * tilesHeight, tilesWidth, tilesHeight, (x + y) % 2 == 0 ? "grey" : "lightgrey");
                r.applyShadows(0.1, 0, 0, "yellow");
                r.strokeArc(x * tilesWidth + tilesWidth * 0.5, y * tilesHeight + tilesHeight * 0.5, 0.1, "black");
                r.resetShadows();
            }
        }

        var textSize = r.getTextSize("Hallo Welt");
        r.fillText(0, 0, "Hallo Welt");
        r.strokeRect(0, 0, textSize.w, textSize.h, "black");
    });
</script>
</body>
</html>
